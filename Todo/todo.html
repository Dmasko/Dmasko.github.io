<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>

<body>

<center><h2><a href="../index.html">🏠</a></h2>
</center>    








<a href="#" onclick="toggle_visibility('dragme');" style="color:white;">Part | Reviens</a>
      <div id="dragme">
      

  
       <div id="todoapp"><a href="#" id="closeTDL"  onclick="toggle_visibility('dragme');" style="color:white;background-color:transparent;text-decoration:none;">X&nbsp;</a>


<div id="todoapp">

<h2>TO DO </h2>
  <section id="main">
    
    <ul id="todo-list"></ul>
    
    
  </section>
  <header>
    
    <input id="new-todo" type="text" placeholder="Nouvelle tâche + 'Entrer'...">
    
  </header>

  

  <footer>
  
    <a id="clear-completed" >Terminer</a>
    <div id="todo-count"></div>
  </footer>

</div>

<!-- Templates -->

<script type="text/template" id="item-template">
  <div class="view">
    
    <label><input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> /><i></i><span title="Double-click pour modifier."><%- title %></span></label>
    <a class="destroy">&minus;</a>
  </div>
  <input class="edit" type="text" value="<%- title %>" />
</script>

<script type="text/template" id="stats-template">
  <% if (done) { %>
    <a id="clear-completed">Tâche Finis : <%= done %>  <%= done == 1 ? 'tache' : 'tâches' %></a>
  <% } %>
  <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'tâche' : 'tâches' %> restante</div>
</script>
    
    </div>     
    
<script type="text/javascript">

     var e = document.getElementById(id);
     if(e.style.display == 'none')
        e.style.display = 'block';
     else
        e.style.display = 'none';
  }
//-->
</script>



<script type="text/javascript"

</body>
</html>
