<!DOCTYPE html>
<html>
<head>
  <title>Machine à écrire</title>
  <style>
    body {
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <canvas id="oldSkool"></canvas>
  <button id="backButton">Retour à la page d'accueil</button>

  <script>
    var db = document.body;
    var c = document.getElementById('oldSkool');
    var $ = c.getContext('2d');
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    var resume;

    function relay() {
      window.requestAnimationFrame(relay);
      resume();
    }

    backButton.addEventListener('click', function () {
      // Rediriger vers la page d'accueil (modifier l'URL selon votre cas)
      window.location.href = 'index.html';
    });
  </script>
  <!--Script to Relay!-->
  <script>
    //BEGIN SCRIPT RELAY TO CODEPEN.IO...
    _s = [
        "> Daoud.ville",
        "$ \"France, Viry-Chatillon\"",
        "",
        "> Daoud.education",
        "$ \"Baccalaureat Scientifique\"",
        "",
        "> Daoud.langue",
        "$ \"Français\",\"Anglais\",\"Arabe\"",
        "",
        "> Daoud.interets",
        "$ [\"Code\", \"Design\", \"Sports\", \"Musique\", \"Café\"]",
        "",
        "> Daoud.Experience",
        "$ \"Developpeur Wordpress\"",
        "",
        "> Daoud.email",
        "$ \"taghzout.daoud@gmail.com\"",
        "",
        "> Daoud.github",
        "$ \"github.com/dmasko\"",
        "",
        "> Daoud.portfolio",
        "$ \"https://dmasko.github.io/\"",
        "",
        "> Daoud.linkedin",
        "$ \"https://www.linkedin.com/in/daoud-taghzout-665b36203/\"",
    ];
    x = 0;
    y = 1;
    c.width = w = window.innerWidth;
    c.height = h = _s.length * 20;
    db.style.margin = 0;
    db.style.background = "hsla(0,0%,0%,1)";
    db.style.overflow = "hidden";
    $.textBaseline = "top";
    $.font = "1.1em monospace";

    resume = function () {
      $.globalCompositeOperation = "source-over";
      $.shadowBlur = 0;
      $.fillStyle = "hsla(0,0%,0%,0.4)";
      $.fillRect(0, 0, w, h);
      $.shadowColor = "hsla(120,100%,50%,0.5)";
      $.shadowBlur = 9;
      $.fillStyle = "hsla(120,100%,20%,1)";
      $.globalCompositeOperation = "lighter";
      _s.forEach(function (t, i) {
        if (i <= y) {
          if (i == y) {
            t = t.substr(0, x);
          }
          // Utilisez la moitié de la largeur du canvas pour centrer horizontalement
          var textWidth = $.measureText(t).width;
          var centerX = (w - textWidth) / 2;
          $.fillText(t, centerX, 100 + i * 16);
        }
      });

      $.fillStyle = "hsla(120,100%,50%,1)";
      // Vous devrez également centrer le rectangle
      var rectWidth = 10;
      var rectCenterX = (w - rectWidth) / 2;
      $.fillRect(rectCenterX + $.measureText(_s[y].substr(0, x)).width, 102 + y * 16, rectWidth, 14);

      x++;
      if (x >= _s[y].length) {
        y++;
        x = 0;
      }
      if (y * 16 > innerHeight - 200) {
        $.translate(0, -0.5);
      }
      if (y >= _s.length - 1) {
        window.clearInterval();
      }
    };

    relay();
    //END SCRIPT RELAY _
  </script>
</body>
</html>
